<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <style>
    td, th {
      vertical-align: baseline;
    }
    .action {
      display: flex;
      gap: 5px;
    }
    .action-btn {
      height: 40px;
      width: 40px;
    }
  </style>
</head>

<body>
  <div class="container p-4">
    <div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#product-modal">
        <i class="bi bi-plus-lg"></i>
        Add New
      </button>
    </div>

    <hr />

    <div class="product-list">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Ba con soi</td>
            <td>Thuc Pham Chuc Nang</td>
            <td>1</td>
            <td>60.000</td>
            <td>60.000</td>
            <td>
              <div class="action">
                <button class="action-btn form-control">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="action-btn text-danger form-control">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>Ba con cho</td>
            <td>Thuc Pham Chuc Nang</td>
            <td>2</td>
            <td>90.000</td>
            <td>180.000</td>
            <td>
              <div class="action">
                <button class="action-btn form-control">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="action-btn text-danger form-control">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td> 
              <b>Total: </b>
            </td>
            <td>240.000</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title"> Add new product</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <label>Product Name</label>
                <input type="text" class="form-control" />
                <label>Quantity</label>
                <input type="number" class="form-control" min="1" />
              </div>
              <div class="col-md-6">
                <label>Type</label>
                <select class="form-control">
                  <option value="1">Thuc Pham Chuc Nang</option>
                  <option value="2">Do Choi Tre Em</option>
                </select>
                <label>Price</label>
                <input type="text" value="0" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>MFG</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col-md-6">
                <label>EXP</label>
                <input type="date" class="form-control" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
